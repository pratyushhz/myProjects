<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Form start -->
        <form id="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" id="dob" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" class="form-control" placeholder="Enter your gender">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
        <!-- Form End -->

        <!-- Table start -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <!-- table body -->
            <tbody id="data-list"></tbody>
        </table>
    </div>


    <script src="./script.js"></script>
</body>
</html>
