<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Postmanclone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Create a container -->
    <div class="container my-4">
      <h1 class="my-2">Welcome to PostMan</h1>
    </div>
    <!-- Create second container -->
    <div class="container">
      <!-- URL box -->
      <!-- <label for="url" class="form-label"> URL</label> -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-url">Enter URL</span>
        <input
          type="text"
          class="form-control"
          id="urlField"
          aria-describedby="basic-addon3"
        />
      </div>
      <!-- Radios/ Fieldset-->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Request</legend>
        <div class="col-sm-10">
            <!-- GET -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="request"
              id="get"
              value="GET"
              checked
            />
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>

          <!-- POST -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="request"
              id="post"
              value="POST"
            />
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>
          <!-- <div class="form-check disabled">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios3"
              value="option3"
              disabled
            />
            <label class="form-check-label" for="gridRadios3">
              Third disabled radio
            </label>
          </div> -->
        </div>
      </fieldset>
      <!-- Fieldset Closed here-->
    
    
    <!-- CONTENT TYPE BOX  -->
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Content type</legend>
      <div class="col-sm-10">
          <!-- JSON  -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="contentType"
            id="jsonRadio"
            value="json"
            checked
          />
          <label class="form-check-label" for="json">
            JSON
          </label>
        </div>

        <!-- CUSTOM parameter-->
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="contentType"
            id="customRadio"
            value="POST"
          />
          <label class="form-check-label" for="contentType">
            Custom parameters
          </label>
        </div>
      </div>
    </fieldset>

    <!-- PARAMETERS BOX - This will hide on clicking json option in content type -->
    <div id="parametersBox">
      <div class="form-row">
        <div class="col-md-4">
          
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">
          <input type="password" class="form-control" id="inputPassword4">
          <button class="btn btn-primary">+</button>
        </div>
      </div>
      
    </div>

  


    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->

    <script src="/JS/project on postmanClone/postman.js"></script>
  </body>
</html>
